<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <script src="libs/jquery-3.5.1.min.js"></script>

</head>

<body>
    <div id="central">
        <img src="/images/large/ancient.jpg" alt="" id="imgGrande">
        <div id="containerpequenas">
            <img src="/images/small/ancient.jpg" alt="">
            <img src="/images/small/roe-deer.jpg" alt="">
            <img src="/images/small/spider.jpg" alt="">    
            <img src="/images/small/waterfall.jpg" alt="">
        </div>
    </div>
    <script>
        $('#containerpequenas>img').click(function(foto){
        src = $(foto.target).attr('src');
        src = src.replace('small','large');
        console.log(src);
        $('#imgGrande').attr('src',src);
        });
    </script>
</body>

</html>
