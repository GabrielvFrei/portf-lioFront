<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-5" id="card-login">
            <h2 class="mb-4 text-center">Login do usuario</h2>
            <form action="#">
                <div class="mb-3">
                    <label class="form-label">username</label>
                    <input class="form-control" type="text" id="username">
                </div>
                <div class="mb-3">
                    <label class="form-label"">Password</label>
                    <input class="form-control" type="password" id="senha">
                </div>
                <button type="submit" class="btn btn-primary w-100" id="login">Entrar</button>
            </form>
        </div>
        <div id="alerta" class="text-center mt-3 mb-2"></div>
    </div>
    <script src="../aula12fatec/JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
